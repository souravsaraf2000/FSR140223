<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient | Text Effects | Flex Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>
    <!-- <h1>Hello there everyone!!</h1> -->
    <div class="wrapper"></div>
    
    <p id="para">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nihil placeat velit nam? Eligendi vel temporibus odio ducimus et eaque nihil, fugiat, tenetur nostrum quia recusandae! Nam maxime laudantium sapiente nesciunt?
    </p>
    <div class = "parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
        <div class="child">6</div>
        <div class="child">7</div>
        <div class="child">8</div>
        <div class="child">9</div>
        <div class="child">10</div>
        <div class="child">11</div>
        <div class="child">12</div>
    </div>
    <!--
        1. justify-content : space-between -> 1st div touches the leftmost part, last div touches the rightmost part and every other div has equal spacing on left and right
        2. space - around -> Equal amount of space available on left and right side of EVERY div
        3. space-evenly -> Even amount of space if given between EVERY div (EVENLY SPREAD)
    -->

</body>
