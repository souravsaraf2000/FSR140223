            <h1>Sign Up Form</h1>
            <div id="signupDiv">
                <form method="post">
                    <p class="inputLabel">
                        Full Name
                    </p>
                    <input type="text" class="inp"/>
                    <p class="inputLabel">
                        Email
                    </p>
                    <input type="email" class="inp"/>
                    <p class="inputLabel">
                        Age
                    </p>
                    <input type="number" class="inp"/>
                    <p class="inputLabel">
                        Password
                    </p>
                    <input type="password" class="inp"/>
                    <p class="inputLabel">
                        Confirm Password
                    </p>
                    <input type="password" class="inp"/>
                    <p class="inputLabel">
                        Gender
                    </p>
                    <input type="radio" name="gender"/> <span>Male</span>
                    <input type="radio" name="gender"/> <span>Female</span>
                    <input type="radio" name="gender"/> <span>Other</span>
                    <p class="inputLabel">
                        Security Question
                    </p>
                    <select id="dropdown">
                        <option>What is your pet name?</option>
                        <option>What is your mothers name?</option>
                        <option>What is your school name?</option>
                        <option>Enter your favourite word</option>
                        <option>What is pet name of your best friend?</option>
                    </select>
                    <textarea></textarea>
                    <input type="checkbox"/><span>I agree to accept terms and conditions</span><br/><br/>
                    <button type="submit">Register</button>
                </form>

            </div>
